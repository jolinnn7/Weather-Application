<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Weather Forecast</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      }
      header {
        background: #0077b6;
        color: #fff;
        padding: 30px 0 20px 0;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        box-shadow: 0 2px 12px rgba(0, 119, 182, 0.08);
        margin-bottom: 30px;
      }
      h1 {
        font-size: 2.3em;
        margin: 0;
        letter-spacing: 1px;
      }
      #mainContentWrapper {
        margin: 0 auto;
        max-width: 600px;
        background: #ffffffcc;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(100, 150, 200, 0.10);
        padding: 30px 20px 20px 20px;
      }
      #weatherResult {
        margin-top: 20px;
      }
      .forecast {
        margin-top: 18px;
        border: none;
        padding: 18px 14px 14px 14px;
        border-radius: 14px;
        display: inline-block;
        text-align: left;
        background: #f9f9f9e6;
        box-shadow: 0 2px 12px rgba(100, 150, 200, 0.10);
        min-width: 220px;
        max-width: 320px;
        margin-bottom: 18px;
        transition: transform 0.15s;
      }
      .forecast:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 24px rgba(100, 150, 200, 0.18);
      }
      .icon-bg {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px auto;
        box-shadow: 0 1px 6px rgba(100, 150, 200, 0.10);
      }
      .forecast img {
        width: 60px;
        height: 60px;
        display: block;
      }
      .loading {
        color: #888;
        font-style: italic;
      }
      .error {
        color: #c00;
        font-weight: bold;
      }
      #alertBox {
        background: linear-gradient(90deg, #fff3cd 80%, #ffeeba 100%);
        border: 1px solid #ffeeba;
        color: #856404;
        box-shadow: 0 2px 8px rgba(200, 180, 100, 0.08);
        margin: 24px auto 0 auto;
        max-width: 500px;
        min-width: 220px;
        text-align: left;
        border-radius: 18px;
        padding: 18px 18px 10px 18px;
        font-size: 1.08em;
      }
      .input-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 18px;
      }
      .input-row input,
      .input-row select {
        font-size: 1.08em;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #b5d0e6;
        outline: none;
        transition: border 0.2s;
      }
      .input-row input:focus,
      .input-row select:focus {
        border: 1.5px solid #0077b6;
      }
      #forecastBtn {
        background: #0077b6;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 9px 22px;
        font-size: 1.08em;
        margin-left: 10px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,119,182,0.08);
        transition: background 0.2s, transform 0.1s;
      }
      #forecastBtn:hover:enabled {
        background: #0096c7;
        transform: scale(1.04);
      }
      .unit-row {
        margin: 10px 0 20px 0;
        display: flex;
        justify-content: center;
        gap: 18px;
        align-items: center;
        flex-wrap: wrap;
      }
      .unit-row label {
        margin-right: 6px;
      }
      .sidebar {
        position: fixed;
        top: 100px;
        left: 0;
        width: 220px;
        height: calc(100% - 120px);
        background: linear-gradient(135deg, #f1f8ff 60%, #e0eafc 100%);
        border-top-right-radius: 24px;
        border-bottom-right-radius: 24px;
        box-shadow: 2px 0 16px rgba(100,150,200,0.07);
        padding: 24px 18px 18px 18px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 28px;
      }
      .sidebar h3 {
        font-size: 1.13em;
        margin: 0 0 8px 0;
        color: #0077b6;
      }
      .sidebar .fact {
        font-size: 0.98em;
        color: #333;
        margin-bottom: 10px;
      }
      .sidebar .links {
        margin-top: 12px;
      }
      .sidebar .links a {
        display: block;
        color: #0077b6;
        text-decoration: none;
        margin-bottom: 7px;
        font-size: 0.98em;
        transition: color 0.2s;
      }
      .sidebar .links a:hover {
        color: #023e8a;
        text-decoration: underline;
      }
      @media (max-width: 900px) {
        .sidebar {
          display: none;
        }
        #mainContentWrapper {
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media (max-width: 700px) {
        #mainContentWrapper {
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üå¶Ô∏è Weather Forecast</h1>
      <div style="font-size:1.1em;opacity:0.85;">Your daily weather &amp; earthquake dashboard</div>
    </header>
    <div class="sidebar">
      <div>
        <h3>üå§Ô∏è Weather Fact</h3>
        <div class="fact" id="weatherFact">
          The highest temperature ever recorded on Earth was 56.7¬∞C (134¬∞F) in Death Valley, California.
        </div>
      </div>
      <div>
        <h3>üîó Quick Links</h3>
        <div class="links">
          <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
          <a href="https://earthquake.usgs.gov/" target="_blank">USGS Earthquakes</a>
          <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
    <div id="mainContentWrapper">
      <div class="input-row">
        <input
          type="text"
          id="cityInput"
          placeholder="Type a city, e.g. London"
          autocomplete="on"
        />
        <select id="forecastType">
          <option value="daily">Today's Weather</option>
          <option value="5day">5-Day Forecast</option>
          <option value="hourly">Hourly Forecast</option>
        </select>
        <button id="forecastBtn" onclick="showForecast()">Show Forecast</button>
      </div>
      <div class="unit-row">
        <label for="unitTemp">Temperature:</label>
        <select id="unitTemp" onchange="showForecast()">
          <option value="metric">¬∞C</option>
          <option value="imperial">¬∞F</option>
        </select>
        <label for="unitWind">Wind:</label>
        <select id="unitWind" onchange="showForecast()">
          <option value="metric">km/h</option>
          <option value="imperial">mph</option>
        </select>
      </div>
      <div id="weatherResult"></div>
    </div>
    <div id="alertBox">
      <strong style="font-size:1.25em;">üåä Regional Earthquake Alert:</strong>
      <span id="alertMessage">No current alerts.</span>
    </div>

    <script>
      const apiKey = "98721cea9b33f91f1d676549e01a829b"; // OpenWeatherMap API key
      const apiEarthquake = "49CAbMaEXio18P1BLaX7e9-s1Xdvs1q3CIxS_3SW"; // Earthquake API Key

      // background color for the icon based on weather type
      function getIconBgColor(main) {
        switch (main) {
          case "Clear":
            return "#ffe066";
          case "Rain":
            return "#74c0fc";
          case "Clouds":
            return "#adb5bd";
          case "Snow":
            return "#f1f3f5";
          case "Thunderstorm":
            return "#9775fa";
          case "Drizzle":
            return "#b2f2bb";
          case "Mist":
          case "Fog":
            return "#dee2e6";
          default:
            return "#e9ecef";
        }
      }

      // Capitalize first letter
      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      // Autofocus input on load
      window.onload = function () {
        document.getElementById("cityInput").focus();
        fetchEarthquakeTsunamiAlert();
      };

      // Let user press enter to get the result (for selected forecast type)
      document.getElementById("cityInput")
      document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            showForecast();
          }
        });

      // Get selected units
      function getSelectedUnits() {
        const tempUnit = document.getElementById('unitTemp').value;
        const windUnit = document.getElementById('unitWind').value;
        return { tempUnit, windUnit };
      }

      // Convert wind speed to km/h if needed
      function convertWindSpeed(speed, unit) {
        // OpenWeatherMap: metric = m/s, imperial = miles/hour
        if (unit === 'metric') {
          // Convert m/s to km/h
          return (speed * 3.6).toFixed(1);
        } else {
          // Already in mph
          return speed.toFixed(1);
        }
      }

      // Fetch and show hourly forecast (next 12 hours)
      async function getHourlyWeather() {
        const city = document.getElementById("cityInput").value.trim();
        const { tempUnit, windUnit } = getSelectedUnits();
        if (!city) {
          document.getElementById("weatherResult").innerHTML =
            '<p class="error">Please enter a city name.</p>';
          return;
        }
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=${tempUnit}`
          );
          if (response.ok) {
            const data = await response.json();
            displayHourlyWeather(data, tempUnit, windUnit);
          } else {
            document.getElementById(
              "weatherResult"
            ).innerHTML = `<p class="error">Sorry, I couldn't find "${city}". Please try another city.</p>`;
          }
        } catch (e) {
          document.getElementById(
            "weatherResult"
          ).innerHTML = `<p class="error">Network error. Please try again later.</p>`;
        }
      }

      // Display next 12 hours of forecast
      function displayHourlyWeather(data, tempUnit, windUnit) {
        const weatherResult = document.getElementById("weatherResult");
        const tempSymbol = tempUnit === 'imperial' ? '¬∞F' : '¬∞C';
        const windSymbol = windUnit === 'imperial' ? 'mph' : 'km/h';
        weatherResult.innerHTML = `<h2>Next 12 hours in <span style='color:#0077b6'>${data.city.name}</span>:</h2>`;
        const hourlyForecasts = data.list.slice(0, 12);
        hourlyForecasts.forEach((forecast) => {
          const dateObj = new Date(forecast.dt_txt);
          const date = dateObj.toLocaleDateString(undefined, {
            weekday: "short",
            month: "short",
            day: "numeric"
          });
          const time = dateObj.toLocaleTimeString(undefined, {
            hour: "2-digit",
            minute: "2-digit",
          });
          const icon = forecast.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;
          const main = forecast.weather[0].main;
          const iconBg = getIconBgColor(main);
          const temp = forecast.main.temp;
          const description = capitalize(forecast.weather[0].description);
          const humidity = forecast.main.humidity;
          const windSpeed = convertWindSpeed(forecast.wind.speed, windUnit);
          const chanceOfRain = forecast.pop ? (forecast.pop * 100).toFixed(0) : 0;

          weatherResult.innerHTML += `
            <div class="forecast">
                <h3 style="margin-bottom:0.2em;">${date} ${time}</h3>
                <div class="icon-bg" style="background:${iconBg}">
                    <img src="${iconUrl}" alt="${description}">
                </div>
                <p style="font-size:1.1em;"><strong>${description}</strong></p>
                <p>üå°Ô∏è <strong>${temp}${tempSymbol}</strong> (feels like <strong>${forecast.main.feels_like}${tempSymbol}</strong>)</p>
                <p>üíß Humidity: <strong>${humidity}%</strong></p>
                <p>üí® Wind: <strong>${windSpeed} ${windSymbol}</strong></p>
                <p>üåßÔ∏è Chance of rain: <strong>${chanceOfRain}%</strong></p>
            </div>
        `;
        });
      }
      // Show forecast based on user selection
      async function showForecast() {
        const btn = document.getElementById("forecastBtn");
        btn.disabled = true;
        document.getElementById("weatherResult").innerHTML =
          '<p class="loading">Loading...</p>';
        const forecastType = document.getElementById("forecastType").value;
        if (forecastType === "daily") {
          await getDailyWeather()
        } else if (forecastType === "5day") {
          await getFiveDayWeather();
        } else if (forecastType === "hourly") {
          await getHourlyWeather();
        }
        btn.disabled = false;
      }

      // Fetch and show today's weather
      async function getDailyWeather() {
        const city = document.getElementById("cityInput").value.trim();
        const { tempUnit, windUnit } = getSelectedUnits();
        if (!city) {
          document.getElementById("weatherResult")
          document.innerHTML = '<p class="error">Please enter a city name.</p>';
          return;
        }
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${tempUnit}`
          );
          if (response.ok) {
            const data = await response.json();
            displayDailyWeather(data, tempUnit, windUnit);
          } else {
            document.getElementById("weatherResult")
            document.innerHTML = `<p class="error">Sorry, I couldn't find "${city}". Please try another city.</p>`;
          }
        } catch (e) {
          document.getElementById("weatherResult")
          document.innerHTML = `<p class="error">Network error. Please try again later.</p>`;
        }
      }

      // Fetch and show 5-day forecast
      async function getFiveDayWeather() {
        const city = document.getElementById("cityInput").value.trim();
        const { tempUnit, windUnit } = getSelectedUnits();
        if (!city) {
          document.getElementById("weatherResult")
          document.innerHTML = '<p class="error">Please enter a city name.</p>';
          return;
        }
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=${tempUnit}`
          );
          if (response.ok) {
            const data = await response.json();
            displayFiveDayWeather(data, tempUnit, windUnit);
          } else {
            document.getElementById("weatherResult")
            document.innerHTML = `<p class="error">Sorry, I couldn't find "${city}". Please try another city.</p>`;
          }
        } catch (e) {
          document.getElementById("weatherResult")
          document.innerHTML = `<p class="error">Network error. Please try again later.</p>`;
        }
      }

      // Show today's weather
      function displayDailyWeather(data, tempUnit, windUnit) {
        const weatherResult = document.getElementById("weatherResult");
        const tempSymbol = tempUnit === 'imperial' ? '¬∞F' : '¬∞C';
        const windSymbol = windUnit === 'imperial' ? 'mph' : 'km/h';
        const windSpeed = convertWindSpeed(data.wind.speed, windUnit);
        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        const main = data.weather[0].main;
        const iconBg = getIconBgColor(main);
        const chanceOfRain = data.weather[0].main === "Rain" ? 100 : 0;
        const description = capitalize(data.weather[0].description);

        weatherResult.innerHTML = `
            <div class="forecast">
                <h2>Right now in <span style='color:#0077b6'>${data.name}</span>:</h2>
                <div class="icon-bg" style="background:${iconBg}">
                    <img src="${iconUrl}" alt="${description}">
                </div>
                <p style="font-size:1.1em;">It's <strong>${description}</strong> and <strong>${data.main.temp}${tempSymbol}</strong> (feels like <strong>${data.main.feels_like}${tempSymbol}</strong>).</p>
                <p>üíß Humidity: <strong>${data.main.humidity}%</strong></p>
                <p>üí® Wind: <strong>${windSpeed} ${windSymbol}</strong></p>
                <p>üåßÔ∏è Chance of rain: <strong>${chanceOfRain}%</strong></p>
            </div>
        `;
      }

      // Show 5-day forecast
      function displayFiveDayWeather(data, tempUnit, windUnit) {
        const weatherResult = document.getElementById("weatherResult");
        const tempSymbol = tempUnit === 'imperial' ? '¬∞F' : '¬∞C';
        const windSymbol = windUnit === 'imperial' ? 'mph' : 'km/h';
        weatherResult.innerHTML = `<h2>5-Day Outlook for <span style='color:#0077b6'>${data.city.name}</span>:</h2>`;
        const dailyForecasts = data.list.filter((item) =>
          item.dt_txt.includes("12:00:00")
        );
        dailyForecasts.forEach((forecast) => {
          const date = new Date(forecast.dt_txt).toLocaleDateString(undefined, {
            weekday: "long",
            month: "short",
            day: "numeric",
          });
          const icon = forecast.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;
          const main = forecast.weather[0].main;
          const iconBg = getIconBgColor(main);
          const temp = forecast.main.temp;
          const description = capitalize(forecast.weather[0].description);
          const humidity = forecast.main.humidity;
          const windSpeed = convertWindSpeed(forecast.wind.speed, windUnit);
          const chanceOfRain = forecast.pop ? (forecast.pop * 100).toFixed(0) : 0;

          weatherResult.innerHTML += `
      <div class="forecast" style="background:${iconBg};">
        <h3>${date}</h3>
        <div class="icon-bg" style="background:${iconBg}">
          <img src="${iconUrl}" alt="${description}">
        </div>
        <p style="font-size:1.1em;"><strong>${description}</strong></p>
        <p>üå°Ô∏è <strong>${temp}${tempSymbol}</strong></p>
        <p>üíß Humidity: <strong>${humidity}%</strong></p>
        <p>üí® Wind: <strong>${windSpeed} ${windSymbol}</strong></p>
        <p>üåßÔ∏è Chance of rain: <strong>${chanceOfRain}%</strong></p>
      </div>
    `;
        });
      }

    // Fetch and display real earthquake alerts (show recent events)
    async function fetchEarthquakeTsunamiAlert() {
        let alertMsg = "No current alerts.";
        try {
          // Fetch latest earthquakes (all, past day, worldwide)
          const eqRes = await fetch(
            "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson"
          );
          let eqAlert = "";
          if (eqRes.ok) {
            const eqData = await eqRes.json();
            if (eqData.features && eqData.features.length > 0) {
              eqAlert = '<span style="font-size:1.35em;"><b>Recent Earthquakes:</b></span><br>';
              eqData.features.slice(0,10).forEach((eq) => {
                const mag = eq.properties.mag;
                const place = eq.properties.place;
                const time = new Date(eq.properties.time).toLocaleString();
                eqAlert += `üåé M${mag} - ${place} (${time})<br>`;
              });
            }
          } else {
            console.log('Earthquake API response not OK:', eqRes.status);
          }
          // Display the earthquake alert in the alert box
          document.getElementById("alertMessage").innerHTML = eqAlert || alertMsg;
        } catch (e) {
          document.getElementById("alertMessage").innerHTML = alertMsg;
          console.error("Error fetching earthquake data:", e);
        }
      }
    </script>
  </body>
</html>
